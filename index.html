        function renderApp() {
            if (currentState.view === 'login') renderLogin();

        window.startQuiz = () => { currentState.currentQuestionIndex=0; currentState.answers={}; currentState.score=0; currentState.isDone=false; currentState.view='quiz'; renderApp(); };
        window.reviewQuiz = () => { currentState.currentQuestionIndex=0; currentState.view='quiz'; renderApp(); };

        window.submitQuiz = async () => {
